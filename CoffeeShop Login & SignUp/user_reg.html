<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laval Coffee - User Registrer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="icon"  href="recs/Layer 1.png">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid main-content-wrap vh-100 d-flex align-items-center poppins-regular position-relative" style="overflow: hidden;">
        <div class="form-wrap p-4">
            <div class="row justify-content-center" style="margin: auto;">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <img class="title-img" src="recs/Layer 1.png" alt="">
                    <img class="title-img" src="recs/reg_title.png" alt="">
                </div>
                <hr style="width: 80%; margin-top:20px;">
                <div class="col-12 text-center m-3">
                    <span class="reg-title poppins-extralight">New User Registration</span>
                </div>
                <div class="col-12 m-2">
                    <label class="form-label form_label" for="uName">User Name</label>
                    <input type="text" id="uName" class=" border rounded-0 form-control">
                </div>
                <div class="col-12 m-2">
                    <label class="form-label form_label" for="email">Email</label>
                    <input type="text" id="email" class=" border rounded-0 form-control">
                </div>
                <div class="col-12 m-2">
                    <label class="form-label form_label" for="pwd">Password</label>
                    <input type="text" id="pwd" class=" border rounded-0 form-control">
                </div>
                <div class="col-12" style="margin-top: 40px;">
                    <button class="login-btn" style="border:1px solid #F8D8A9;"><span class="btn-text">Register</span></button>
                </div>
                <div class="col-12 mt-2 text-center" style="font-size: small;">
                    <p style="color: white;">Already have a account? <a class="user-reg" href="sign_in.html">Log In</a></p>
                </div>                
            </div>
        </div>

        <div class="d-flex flex-column align-items-end position-absolute" style="bottom:0; right:0; padding:40px; isolation:isolate;">
            <div class="circle" on></div>
            <img src="recs/icons/Instagram_label.png" class="icon-img icon-img-reg" alt="">
            <img src="recs/icons/Facebook_label.png" class="icon-img icon-img-reg" alt="">
            <img src="recs/icons/WhatsApp_label.png" class="icon-img icon-img-reg" alt="">
        </div>

    </div>
</body>
</html>
